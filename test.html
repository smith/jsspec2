<script type="text/javascript">// <![CDATA[
describe('Spec 1 - Failure messages', {
	'Undefined value': function() {
		"Test".should().be(undefined);
	},
	'Null value': function() {
		"Test".should().be(null);
	},
	'String mismatch': function() {
		"Hello world".should().be("Good-bye world");
	},
	'Array length mismatch': function() {
		['a',2,'4',5].should().be([1,2,[4,5,6],6,7]);
	},
	'Array item mismatch': function() {
		['ab','cd','ef'].should().be(['ab','bd','ef']);
	},
	'Number mismatch': function() {
		(1+2).should().be(4);
	},
	'Date mismatch': function() {
		new Date(1979, 3, 27).should().be(new Date(1976, 7, 23));
	},
	'Object mismatch 1': function() {
		var actual = {a:1, b:2};
		var expected = {a:1, b:2, d:3};
		
		$X(actual).should().be(expected);
	},
	'Object mismatch 2': function() {
		var actual = {a:1, b:2, c:3, d:4};
		var expected = {a:1, b:2, c:3};
		
		$X(actual).should().be(expected);
	},
	'Object mismatch 3': function() {
		var actual = {a:1, b:4, c:3};
		var expected = {a:1, b:2, c:3};
		
		$X(actual).should().be(expected);
	}
})
describe('Spec 2', {
	'Example 4': function() {
		"a".should().be("a");
	},
	'Example 5': function() {
		"b".should().be("b");
	},
	'Example 6': function() {
	}
})
